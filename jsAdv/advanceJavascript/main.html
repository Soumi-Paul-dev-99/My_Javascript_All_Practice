<!DOCTYPE html>
<html lang="en">
<head>
    <title>advanceJs</title>
    <script>

        function sum(a,b,c) {
            return a+b+c
        }
        console.log(sum(2,3,5));

        function curry(fn) {
            return function(a) {
                return function(b) {
                    return function(c){
                        return fn(a,b,c)
                    } 
                }
            }
        }

        const curriedSum = curry(sum);
        console.log(curriedSum(2)(3)(5));

    </script>
</head>
<body>
    
</body>
</html>
