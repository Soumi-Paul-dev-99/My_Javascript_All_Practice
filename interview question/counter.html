<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <section>
        <div class="counter">
            <i class="fa-brands fa-3x fa-discord"></i>
            <h2 class="count" data-count="2000">0</h2>
            <p>Discrd</p>
        </div>
        <div class="counter">
            <i class="fa-brands fa-3x fa-instagram"></i>
            <h2 class="count" data-count="13000">0</h2>
            <p>instagram</p>
        </div>
        <div class="counter">
            <i class="fa-brands fa-3x fa-youtube"></i>
            <h2 class="count" data-count="6000">0</h2>
            <p>youtube</p>
        </div>
    </section>
</body>
</html>
